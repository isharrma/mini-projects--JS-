<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
    <link rel= "stylesheet" href="static/style.css">
    <title>Challenges</title>
<body>
    <br>
    <div class="container-1">
        <h2>Challene 1: Calculate your age in days</h2>
        <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div>
        <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
        </div>
        <div class='flex-box-container-1'>
            <div id="flex-box-result"></div>
        </div> 
        <div class="flex-box-container-1">
            <h2>Challenge 2: Cats </h2>
        </div>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="catGenerator()">Generate Cats</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div class="flex-box-result" id ="cat-generator">
                
            </div>
        </div>
        <div class="flex-box-container-1">
            <h2>Challenge 3:Rock Papers & Scissors</h2>
            <button class="btn btn-danger" onclick='rpsReset()'>Reset </button>
        </div>
        <div class="flex-box-game" id='flex-box-game'>
            <img src="rock.png" id="rock" height=150 width=150 onclick="rpsGame(this)">
            <img src="hand.png" id="paper" height=150 width=150 onclick="rpsGame(this)"> 
            <img src="scissors.png" id="scissors" height=150 width=150 onclick="rpsGame(this)">

        </div>
        <div class="flex-box-container-1">
            <h3>Challenge 4: Change the Color of ALL bUTTONS!</h3>
        </div>
        <div class='flex-box-container-1'>
        <form acion=''>
            <select name='backdrop' id='background' onchange='buttonColorChange(this)'>
                <option value='random'>Random</option>
                <option value='red'>Red</option>
                <option value='green'>Green</option>
                <option value='reset'>Reset</option>

            </select>
        </form>
        <button class='btn btn-primary'>Yeet!</button>
        <button class='btn btn-danger'>XOXO</button>
        <button class='btn btn-warning'>skrrrt!</button>
        <button class='btn btn-success'>Holy Moses!</button>
    </div>
    </div>
    <div class="container-2">
        <h3>Challenge 5: Blackjack</h3>
        <h4><span id='blackjack-result'>Let's Play</span></h4>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h3>You: <span id="your-blackjack-result">0</span></h3>
            </div>

            <div id='dealer-box'>
                <h3>Dealer: <span id='dealer-blackjack-result'>0</span></h3>
            </div>
        </div>

       <div class="flex-blackjack-row-2">
           <div>
            <button class="btn-lg btn-success mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-primary mr-2" id="blackjack-deal-button">Deal</button>     
           </div>
       </div> 
       <div class="flex-blackjack-row-3">
           <table>
               <tr>
                   <th>Wins</th>
                   <th>Losses</th>
                   <th>Draws</th>
               </tr>
               <tr>
                   <td><span id="wins">0</span></td>
                   <td><span id="losses">0</span></td>
                   <td><span id="draws">0</span></td>
               </tr>

           </table>
       </div>
    </div>
   

    <script src="static/script.js">
        
    </script>
</body>

</html>
